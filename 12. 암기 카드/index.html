<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha256-DfWjNxDkM94fVBWx1H5BMMp0Zq7luBlV8QRcSES7s+0=" crossorigin="anonymous">
    <title>암기 카드</title>
</head>
<body>
    <button id="clear" class="clear btn"><i class="fas fa-trash"></i> 모든 카드 삭제</button>
    <h1>암기 카드<button id="show" class="btn btn-small"><i class="fas fa-plus"></i> 카드 추가</button></h1>
    <div id="cards-container" class="cards">

    </div>
    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p id="current"></p>
        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div id="add-container" class="add-container ">
        <h1>새 암기카드 생성하기 <button id="hide" class="btn btn-small btn-ghost"><i class="fas fa-times"></i></button></h1>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="질문을 입력하세요..."></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="정답을 입력하세요..."></textarea>
        </div>
        <button id="add-card" class="btn"><i class="fas fa-plus"></i> 카드 추가하기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
